<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Slideshow Website</title>
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/app.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>

<h1>Top 7 Quarterbacks in the NFL Currently</h1>

<div class="grid-container">
<div class="grid-x grid padding-x">
<div class = "large-12 cell">
<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 7</div>
  <img width = 500px height = 600px src="images/Mahomes.jpeg" style="width:100%">
  <div class="text">1. Patrick Mahomes</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 7</div>
  <img width = 500px height = 600px src="images/JoshAllen.jpeg" style="width:100%">
  <div class="text">2. Josh Allen</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 7</div>
  <img width = 500px height = 600px src="images/Burrow.jpeg" style="width:100%">
  <div class="text">3. Joe Burrow</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 7</div>
  <img width = 500px height = 600px src="images/Hurts.jpeg" style="width:100%">
  <div class="text">4. Jalen Hurts</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">5 / 7</div>
  <img width = 500px height = 600px src="images/Rodgers.jpeg" style="width:100%">
  <div class="text">5. Aaron Rodgers</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">6 / 7</div>
  <img width = 500px height = 600px src="images/Lamar.jpeg" style="width:100%">
  <div class="text">6. Lamar Jackson</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">7 / 7</div>
  <img width = 500px height = 600px src="images/Herbert.jpeg" style="width:100%">
  <div class="text">7. Justin Herbert</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
  <span class="dot" onclick="currentSlide(6)"></span> 
  <span class="dot" onclick="currentSlide(7)"></span> 
</div>
</div>
</div>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
